{% extends "base_generic.html" %}

{% block content %}
    <h1>To Do List</h1>

    {% if object_list %}
    <ul>

      {% for object in object_list %}
      <li>
        <a href="{{ object.get_absolute_url }}">{{ object.title }}</a> ({{book.user}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no items in the to do list.</p>
    {% endif %}       
{% endblock %}
