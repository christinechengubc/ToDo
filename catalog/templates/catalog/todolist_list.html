
{% extends "base_generic.html" %}

{% block content %}
    <h1>My Lists</h1>



    {% if object_list %}
        <ul>
            {% for item in object_list %}
            <li>
                <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no lists.</p>
    {% endif %}
{% endblock %}
